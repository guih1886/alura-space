{% load static %}
<header class="cabecalho">
  <img src="{% static '/assets/logo/Logo(2).png' %}" alt="Logo da Alura Space" />
  {% include 'partials/_alertas.html' %}
  {% if user.is_authenticated %}
    <div class="cabecalho__busca">
      <div class="busca__fundo">
        <form action="{% url 'buscar' %}" class="busca__form" method="get">
          <input class="busca__input" type="text" name="busca" placeholder="O que você procura?" />
          <button type="submit" class="busca__button"><img class="busca__icone" src="{% static '/assets/ícones/1x/search.png' %}" alt="ícone de search" /></button>
        </form>
      </div>
    </div>
  {% endif %}
</header>
